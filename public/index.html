<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/app.css?v=__ASSET_VERSION__">
  <link rel="stylesheet" href="css/types.css?v=__ASSET_VERSION__">
</head>
<body>
  <div class="shell">
    <button type="button" class="menu-button" id="menu-button" aria-label="Menü öffnen"></button>
    <header>
      <div class="lights"><div class="light"></div><div class="light" style="background:#ef5350;border-color:#c62828;box-shadow:0 0 12px rgba(239,83,80,0.7)"></div><div class="light" style="background:#ffee58;border-color:#fbc02d;box-shadow:0 0 12px rgba(255,238,88,0.7)"></div></div>
    </header>
    <div class="content">
      <div class="panel list-panel">
        <div class="screen-cover" id="screen-cover-left" aria-hidden="true"></div>
        <div class="list" id="list"></div>
        <div class="pager">
          <button type="button" id="page-prev" aria-label="Vorherige Seite">◀</button>
          <div class="page-info" id="page-info">
            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="progress-fill" id="page-progress"></div>
            </div>
          </div>
          <button type="button" id="page-next" aria-label="Nächste Seite">▶</button>
        </div>
        <div class="menu-overlay menu-overlay-left" id="menu-overlay-left" aria-hidden="true"></div>
      </div>
      <div class="panel detail" id="detail">
        <div class="screen-cover" id="screen-cover-right" aria-hidden="true">
          <div class="boot-logo">dexOS</div>
        </div>
        <div class="detail-content" id="detail-content">
        </div>
           <div class="menu-overlay menu-overlay-right" id="menu-overlay-right" aria-hidden="true">
          <div class="menu-panel" role="dialog" aria-label="Pokedex Menü">
            <div class="menu-title">Menü</div>
            <button type="button" class="menu-item" id="menu-reload">Daten neu laden</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
  </div>
  <script>
    window.__POKEDEX_CONFIG__ = __POKEDEX_CONFIG_JSON__;
  </script>
  <script type="module" src="js/app.js?v=__ASSET_VERSION__"></script>
</body>
</html>
